    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    useGlobalDataSourceStat: true
  thymeleaf:
      cache: false
      check-template: true
      content-type: text/html
      prefix: classpath:/templates/
      suffix: .html
      mode: LEGACYHTML5
      encoding: utf-8

